<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quality Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css" />
  </head>
  <body>
    <div id="login-page-wrapper" class="wrapper">
      <div class="app-logo">
        <p><i class="far fa-file"></i>QUALITY DASHBOARD</p>
      </div>
      <div class="login-form-container">
        <div class="login-form-title">
          <p>Start generating awesome reports.</p>
        </div>
        <form id="login-form" class="login-form">
          <div class="login-form-row">
            <input
              id="login-form-email-input"
              type="text"
              placeholder="Email Address"
              class="login-form-row__input"
            />
          </div>
          <div class="login-form-row">
            <input
              id="login-form-password-input"
              type="password"
              placeholder="Password"
              class="login-form-row__input"
            />
          </div>
          <div class="login-form-row">
            <!-- <a href="./home_page.html" class="login-form-row__button">Login</a> -->
            <button type="submit" class="login-form-row__button">Login</button>
          </div>
        </form>
        <!-- <div class="login-form-row">
                <button class="login-form-row__button">Sign Up</button>
            </div> -->
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./Assets/js/login-page.js"></script>
</html>
